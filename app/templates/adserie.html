<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <form name="form" id="form" action="/createSerie/" method="post">
                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-group mt-4">Nome: {{formSerie.nomeSerie}}</div>
                <div class="form-group mt-4">Numero de eps: {{formSerie.numEp}}</div>
                <div class="form-group mt-4">Numero de temp: {{formSerie.numTemp}}</div>
                <div class="form-group mt-4">Nome da produtora: {{formSerie.produtoraSerie}}</div>
                <input type="submit" class="btn btn-success" value="Salvar">
            </form>
        </div>
    </div>
</body>
</html>
