<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Outsider Videos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Outsider Videos</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar Filme</a>
      <a href="/homeSerie" class="btn btn-success">Series</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Diretor</th>
              <th scope="col">Ano</th>
            </tr>
          </thead>
          
          <tbody>
            {% for dbs in db %}
            <tr>
              <td>{{dbs.id}}</td>
              <td>{{dbs.nome}}</td>
              <td>{{dbs.diretor}}</td>
              <td>{{dbs.ano}}</td>
              <td>
                <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% load static%}
    </div>
</body>
</html>
