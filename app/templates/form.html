<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="/app/templates/style.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<style>
    fieldset{
        border: 5px solid;
        padding: 50px;
        width:50%;
        height: 50%;
        position:absolute;
        align-content: center;

    }

    legend{
        border: 3px solid;
        padding: 10px;
        font-size:large;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
    }

    #formulario label{
        position:absolute;
        left:19px;
        margin-right:5px;
    }
</style>

<body>
    <fieldset>
        <legend><b>Cadastrar Filme</b></legend>

        <div class="col-8 m-auto pt-4 pb-2 text-center">
            <div class="col-8 m-auto pt-4 pb-2 text-center">
                <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
                    {% csrf_token %}
                    <!--{{form.as_p}}-->
                    <label class="form-group mt-4" id="formulario">Nome: {{form.nome}}</label><br><br>
                    <label class="form-group mt-4" id="formulario">Duracao: {{form.duracao}}</label><br><br>
                    <label class="form-group mt-4" id="formulario">Ano: {{form.ano}}</label><br><br>
                    <label class="form-group mt-4" id="formulario">Produtor: {{form.produtor}}</label><br><br>
                    <label class="form-group mt-4" id="formulario">Diretor: {{form.diretor}}</label><br><br>
                    <label class="form-group mt-4" id="formulario">Elenco: {{form.elenco}}</label><br><br>
                    <label class="form-group mt-4" id="formulario">Direcao: {{form.direcao}}</label><br><br>
                    <input type="submit" class="btn btn-success" value="Salvar">
                    
                    <div class="col-8 m-auto pt-3 pb-2 text-center">
                        <a href="/" class="btn btn-info">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </fieldset>
        
</body>
</html>
